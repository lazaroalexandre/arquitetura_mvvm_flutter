name: Flutter Unit Tests

on:
  push:
    branches: "*"
  pull_request:
    branches: [ "main" ]

jobs:
  Flutter_Tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Get Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '21.x'

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Run Flutter Pub Get
        run: flutter pub get

      - name: Run tests
        run: dart test


