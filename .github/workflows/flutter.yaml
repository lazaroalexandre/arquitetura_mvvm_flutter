name: Flutter Unit Tests

on:
  push:
    branches:
      - "**"  
  pull_request:
    branches:
      - "main"
  workflow_dispatch:  

jobs:
  Flutter_Tests:
    name: Run Flutter Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Get Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '21.x'

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Run Tests
        run: flutter test
